<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body style="-webkit-app-region: drag">
    <div class="row expanded">
    <div class="small-2 medium-4 large-6 columns nopad height100">
      <div class="sidebg"></div>
    </div>
    <div class="small-10 medium-8 large-6 columns">
      <div class="row expanded bar">
        <div class="medium-6 columns">
          <h3>Assets</h3>
        </div>

          <h5>V1.0</h5>
        </div>
      </div>
      <p>Login below to acces this system, it is a private system and should only be accessed by authorised users</p>
      <form>
        <fieldset class="fieldset">
          <legend>Login</legend>

          <label>Username
            <input type="text" placeholder="bill01">
          </label>
          <label>Password
            <input type="password" placeholder="12345">
          </label>
          <input type="submit" class="button success float-right" value="Login">
        </fieldset>
      </form>
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
